<div class="container">
  <h2>Template Driven From</h2>



  <form>
    <mat-form-field>
      <input matInput placeholder="Email" id="email" [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>


    <button type="submit" mat-stroked-button color="primary">Login</button>

  </form>
</div>
